<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffcad4;
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none; /* Custom heart cursor */
        }

        /* Custom Heart Cursor */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d90429"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        #collage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .collage-photo {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-radius: 2px;
            background-color: white;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            max-width: 350px;
        }

        h1 { color: #d90429; font-size: 1.8rem; margin-bottom: 20px; }
        
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: none;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { background-color: #d90429; color: white; }
        #noBtn { background-color: #8d99ae; color: white; position: relative; }
        #successMsg { display: none; color: #d90429; font-size: 1.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="collage"></div>

    <div class="card">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="successMsg">I LOVE YOU! See you soon my bebe! ü•∞‚ú®</div>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        // --- 1. PROCESSED GOOGLE DRIVE LINKS ---
        const myImages = [
            "1TZIZow88MIW-Am1Tbwc_acgyaFdTGOfl", "1uO3mWpm6t0FgpQGRc6ZOsiohquyjOzIW", 
            "1qZb3bVLW79chVg3NJeamGcUWs1VZKKfb", "1AqUbW_40AiROPG6QKP9dbc7uB7Lq_1Gu",
            "18jfseUdDxvpp_UiNtRgegvhSUkQln1kf", "12iQB5epRbQDpOBKxnai4LbL2Qh2Qftph",
            "1Mty27N_nRKMxGQW3LE2__mjZcozj8KMs", "1Hq2KtETlIOZxZmB81QeLuUO0Lsm1R2l9",
            "1ZyuUwgBRZdHZdcYp2rWlGRGcllsQ42FY", "1zKHcXMfHpgDrtgYeIktYrogTS55dG1sa",
            "1hshlR7_JWigM9i0ARCYrITAiDLamRmMD", "1kaBq59PQ0t5Lmkl6upztRX_T9m6xVO3p",
            "14RCXd4yvPrBUkG7CWRx2qE7PHFqb_J9H", "1eRuSR_TUBgpx-5s23zBKdvL1yy7tzQVJ",
            "1bYpxOYA9hxwSamQRRstar6dYQzut69a4"
        ].map(id => `https://drive.google.com/thumbnail?id=${id}&sz=w1000`);

        // --- 2. CURSOR LOGIC ---
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // --- 3. AUTO-COLLAGE ---
        const collageContainer = document.getElementById('collage');
        myImages.forEach((url) => {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'collage-photo';
            img.style.left = Math.random() * 85 + '%';
            img.style.top = Math.random() * 85 + '%';
            img.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
            collageContainer.appendChild(img);
        });

        // --- 4. BUTTON INTERACTION ---
        let scale = 1;
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff'] });
        }
    </script>
</body>
</html>
