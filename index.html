<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffcad4;
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Hide the default cursor */
            cursor: none; 
        }

        /* --- Custom Heart Cursor --- */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d90429"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        #collage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .collage-photo {
            position: absolute;
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 2px;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        h1 { color: #d90429; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: none; /* Keep custom cursor on buttons */
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { background-color: #d90429; color: white; }
        #noBtn { background-color: #8d99ae; color: white; position: relative; }
        #successMsg { display: none; color: #d90429; font-size: 2rem; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="collage"></div>

    <div class="card">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="successMsg">I LOVE YOU! See you soon! ü•∞</div>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        // --- 1. YOUR IMAGES HERE ---
        const myImages = [
            "https://images.unsplash.com/photo-1518199266791-5375a83190b7",
            "https://images.unsplash.com/photo-1516589174184-c68526514b4c",
            "https://images.unsplash.com/photo-1494972308845-d171197ede17",
            "https://images.unsplash.com/photo-1523438885200-e635ba2c371e"
        ];

        // --- 2. THE CUSTOM CURSOR LOGIC ---
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // --- 3. AUTO-COLLAGE GENERATOR ---
        const collageContainer = document.getElementById('collage');
        myImages.forEach((url) => {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'collage-photo';
            img.style.left = Math.random() * 80 + 5 + '%';
            img.style.top = Math.random() * 80 + 5 + '%';
            img.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
            collageContainer.appendChild(img);
        });

        // --- 4. THE INTERACTION ---
        let scale = 1;
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
